<table class="table table-striped table-member">
	<thead>
		<th></th>
		<th>Name</th>
		<th>Last Name</th>
		<th>Email</th>
		<th>Phone</th>
		
		<th>Lead/Follow</th>
		
		<!--<th></th>-->
	</thead>
	<tbody>
		<tr ng-repeat="member in members">
			<td>
				<div class="checkbox">
					<label>
						<input type="checkbox" ng-model="member.is_selected">
						<span class="checkbox-material">
							<span class="check"></span>
						</span>
						
					</label>
					
				</div>

			</td>
			<td><a href="#/members/{{member._id}}">{{member.firstname}}</a></td>
			<td><a href="#/members/{{member._id}}">{{member.lastname}}</a></td>
			<td>{{member.email}}</td>
			<td><a href="tel:{{member.phone}}">{{member.phone}}</a></td>
			
			
			<td>{{member.is_lead | isLead}}</td>
			<!--<td><a href="#/members/{{member._id}}" >Edit</a></td>-->
		</tr>
	</tbody>

</table>
