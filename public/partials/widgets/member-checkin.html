<table class="table table-striped table-member">
	<thead>
		<th>Name</th>
		<th>Last Name</th>
		<th>Email</th>
		<th>Phone</th>
		
		<th>Lead</th>
		
		<th></th>
	</thead>
	<tbody>
		<tr ng-repeat="item in members" class="checkin-{{item.check_in | isCheckin}}">
			<td ng-init="item.member.showMark=false">
				<a href="#/members/{{item.member._id}}">{{item.member.firstname}}</a>
				<!--<br/>
				<a style="font-size:0.5em" ng-click="member.showMark=!member.showMark" href="">Show Mark</a>
				<p ng-show="member.showMark">{{member.mark}}</p>-->
			</td>
			<td><a href="#/members/{{item.member._id}}">{{item.member.lastname}}</a></td>
			<td>{{item.member.email}}</td>
			<td><a href="tel:{{item.member.phone}}">{{item.member.phone}}</a></td>
			
			<td>
				{{item.is_lead | isLead}}
			</td>
			
			<td><button ng-click="item.isCheckin=true;checkin({member:item})" class="btn btn-primary" >CHECK IN</button> <button ng-click="item.isCheckin=false;uncheckin({member:item})" class="btn btn-danger" >UN CHECK IN</button></td>
		</tr>
	</tbody>
	
</table>
