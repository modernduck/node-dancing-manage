{{header}}
<table class='table table-striped'>
	<thead>
		<th>Name</th>
		<th>Last Name</th>
		<th>Gender</th>
		<th>Lead/Follow</th>
		<th></th>

	</thead>
	<tbody>

			<td>{{item.gender}}</td>
			<td>{{item.is_lead}}</td>
			<td ><button class="btn btn-primary">Approve</button></td>
		</tr>
	</tbody>
</table>
